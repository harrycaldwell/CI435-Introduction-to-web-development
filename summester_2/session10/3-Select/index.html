<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Week 10 Example Form</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
</head>

<body>
    <h2>3) Read value of a select element</h2>
    <form id="frmcourse"> 
        <label for="course">Select a course:</label> 
        <select id="course"> 
          <option value="CS">Computer Science</option> 
          <option value="CSG">Computer Science for Games</option> 
          <option value="DGD">Digital Games Development</option> 
        </select>
        <button type="button" id="selBtn">Get selected course</button>
      </form>
      <p> Selected course: <span id="output"></span></p>       
</body>

</html>
